<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Form Practice</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <main class="container">
    <a href="index.html" class="">Home</a>

  <!--simple form-->
  <form method="post" class="form">
    <div class="form-group">
        <label for="First_Name">Fisrt Name</label>
        <input type="text" name="First_Name" id="First_Name" class="First_Name" required>
    </div>

    <div class="form-group">
        <label for="Last_Name">Last Name</label>
        <input type="text" name="Last_Name" id="Last_Name" class="Last_Name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="email" required>
    </div>
    
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" class="phone" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="password" required>
    </div>

    <div class="form-group">
        <label for="gender">Gender</label>
        <select>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="not_to_say">Prefer not to say</option>
        </select>
    </div>

        <button>submit</button>
</form>
</main>

</body>
</html>
